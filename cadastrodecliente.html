<html>
    <head>
        <title>Formulário de Cadastramento de Cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/estilo.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <form>
            <div class="campo">
                <label>Nome:</label>
                <input type="text" id=""txtnome" name="txtnome" class="fashion"/>
            </div>
            <div class="campo">
                <label>Endereço:</label>
                <input type="text" id=""txtendereco" name="txtendereco" class="fashion"/>
            </div>
            <div class="select">
                <label>Sexo:</label>
                <select>
                    <option>Selecionar</option>
                    <option>Masculino</option>
                    <option>Feminino</option>
                    <option>Outros</option>
                </select>
                <div class="select_arrow">
                </div>
            </div>
            <div class="radio">
                <label>Curso de interesse:
                Obs: Não conseguira selecionar os cursos sem vaga.</label>
            </div>
            <div class="control-group">
                <label class="control control-radio">
                    Administrção
                    <input type="radio" name="radio" checked="checked" />
                    <div class="control_indicator"></div>
                </label>
                <label class="control control-radio">
                    Análise e Desenvolvimento de Sistemas
                    <input type="radio" name="radio" />
                    <div class="control_indicator"></div>
                </label>
                <label class="control control-radio">
                    Contabilidade
                    <input type="radio" name="radio" />
                    <div class="control_indicator"></div>
                </label>
                <label class="control control-radio">
                    Economia
                    <input type="radio" name="radio2" disabled="disabled" />
                    <div class="control_indicator"></div>
                </label>
                <label class="control control-radio">
                    Tecnologia da Infromação (T.I)
                    <input type="radio" name="radio" />
                    <div class="control_indicator"></div>
                </label>
                <label class="control control-radio">
                    Recursos Humanos
                    <input type="radio" name="radio2" disabled="disabled" />
                    <div class="control_indicator"></div>
                </label>
            </div>
            <div>
                <input type="button" id=""btnevnviar" name="btnenviar" value="Enviar" class="fashionbutton"/>
            </div>
        </form>
    </body>
</html>
